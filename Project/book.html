        <!--Booking Form-->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" id="userName">
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="text" class="form-control" id="userEmail">
                </div>
                <div class="form-group">
                  <label for="userEmail">Phone</label>
                  <input type="text" class="form-control" id="userPhone">
              </div>
                <div class="form-group">
                    <label for="userPax">Package</label>
                    <select class="form-control" id="userPackage">
                    <option value="1">Basket Set A</option>
                    <option value="2">Basket Set B</option>
                    <option value="3">Basket Set C</option>
                    <option value="3">Choclate Bouquet</option>
                    <option value="4">Hot Air Ballon Set A</option>
                    <option value="5">Hot Air Ballon Set B</option>

                    <option value="7">Hot Air Ballon Set D</option>

                    <option value="10">Money Bouquet Set C</option>

                    <option value="12">Rose Bouquet Set A</option>
                    <option value="13">Rose Bouquet Set B</option>
                    <option value="14">Rose Bouquet Set C</option>
                    <option value="15">Rose Bouquet Set D</option>

                    <option value="17">Strawbeery Bouquet Set B</option>
                    <option value="19">Lily Bouquet</option>
                    <option value="20">Eustoma Bouquet</option>                                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="userRemarks">Remarks</label>
                    <textarea class="form-control" id="userRemarks" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="bookNow">Book Now</button>
            </div>
        </div>
