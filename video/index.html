<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Video</title>
</head>
<body>
    <h1>HTML5 Video example</h1>

    <h2>JS Video Controls</h2>

    <video id="myVideo" height="600" width="600" poster="https://www.w3schools.com/html/movie.mp4" preload="none">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support video tag.
    </video>

    <div id="video-controls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freezeBtn">Free</button>
        <input type="range" id="seekBar" value="0">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <h2>Autoplay Muted</h2>
    <video autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support video tag.
    </video>

    <h2>Autoplay Muted Widht Height</h2>
    <video autoplay muted width="480" height="480">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support video tag.
    </video>

    <h2>Control</h2>
    <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support video tag.
    </video>   
    
    <h2>Controls Autoplay Muted Widht Height</h2>
    <video controls autoplay muted width="480" height="480">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support video tag.
    </video>

    <h2>Controls Height Width Poster preload=none</h2>
    <video width="480" height="480" controls preload="none" poster="https://www.w3schools.com/html/movie.mp4">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support video tag.
    </video>

    <h2>Controls Height Width Poster preload=none loop</h2>
    <video width="480" height="480" controls loop preload="none" poster="https://www.w3schools.com/html/movie.mp4">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support video tag.
    </video>

</body>
</html>
